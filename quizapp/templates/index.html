{% extends 'base.html' %}
    
    <div class="col-sm-8">
        {% block content %}
        <div class="main">
        <h2 class="m-0 text-primary"></i>QUIZ ONE</h2>
        </div>
          <div class="mycard">
            <h1>Questions</h1>
            <form method='post' action=''>
                {% csrf_token %}
            <ol>
              {% for q in qu %}
            
                <li >{{ q.qtext }} </li>
                <ol>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" value="option1" name="{{q.qtext}}" >
                        <label class="form-check-label">{{q.c1}}</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check2" value="option2" name="{{q.qtext}}" >
                        <label class="form-check-label">{{q.c2}}</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check3" value="option3" name="{{q.qtext}}" >
                        <label class="form-check-label">{{q.c3}}</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check4" value="option4" name="{{q.qtext}}" >
                        <label class="form-check-label">{{q.c4}}</label>
                      </div>
                </ol>
              {% endfor %}
            </ol>
            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
          </div>
        </form>
      {% endblock %}
    </div>
  </div>
</div>


</body>
</html>
